<form action="/submit-nilai" method="post">
    <label>Nama Mata Kuliah:</label>
    <input type="text" name="nama_matkul"><br>

    <label>Nama Dosen:</label>
    <input type="text" name="nama_dosen"><br>

    <label>SKS:</label>
    <input type="number" name="sks" min="1"><br>

    <label>Nama Mahasiswa:</label>
    <input type="text" name="nama_mahasiswa"><br>

    <label>Jumlah Kehadiran:</label>
    <input type="number" name="kehadiran" min="0"><br>

    <label>Nilai Tugas:</label>
    <input type="number" name="nilai_tugas" min="0" max="100"><br>

    <label>Nilai Quiz:</label>
    <input type="number" name="nilai_quiz" min="0" max="100"><br>

    <label>Nilai UTS:</label>
    <input type="number" name="nilai_uts" min="0" max="100"><br>

    <label>Nilai UAS:</label>
    <input type="number" name="nilai_uas" min="0" max="100"><br>

    <label>Nilai Akhir:</label>
    <input type="number" name="nilai_akhir" min="0" max="100"><br>

    <label>Nilai Huruf:</label>
    <input type="text" name="nilai_huruf"><br>

    <button type="submit">Tambah Nilai</button>
</form>
