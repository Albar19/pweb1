<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #0277bd;
        color: white;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .container {
        margin-top: 30px;
      }

      /* Gaya untuk setiap card */
      .card {
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card-header {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
      }

      .card-body {
        padding: 20px;
        text-align: center;
      }

      .btn {
        width: 100%;
        border-radius: 5px;
      }

      /* Card Tambah Kamar */
      .card-tambah-kamar {
        background-color: #e3f2fd;
        border-left: 5px solid #0277bd;
      }

      .card-tambah-kamar .card-header {
        background-color: #0277bd;
        color: white;
      }

      .card-tambah-kamar .card-body {
        background-color: #bbdefb;
      }

      /* Card Tambah Fasilitas */
      .card-tambah-fasilitas {
        background-color: #f1f8e9;
        border-left: 5px solid #388e3c;
      }

      .card-tambah-fasilitas .card-header {
        background-color: #388e3c;
        color: white;
      }

      .card-tambah-fasilitas .card-body {
        background-color: #c8e6c9;
      }

      /* Card Data Pesanan */
      .card-data-pesanan {
        background-color: #fff3e0;
        border-left: 5px solid #fb8c00;
      }

      .card-data-pesanan .card-header {
        background-color: #fb8c00;
        color: white;
      }

      .card-data-pesanan .card-body {
        background-color: #ffe0b2;
      }

      /* Responsif */
      @media (max-width: 768px) {
        .card {
          margin-bottom: 15px;
        }
        .card-body {
          padding: 15px;
        }
        .btn {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header class="text-center">
      <h1>Halaman Admin Best Hotel</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-tambah-kamar">
            <div class="card-header">Tambah Kamar</div>
            <div class="card-body">
              <p>Tambahkan kamar baru ke sistem.</p>
              <a href="../M9-10/tambah-kamar.html" class="btn btn-success">Pergi ke Tambah Kamar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-tambah-fasilitas">
            <div class="card-header">Tambah Fasilitas</div>
            <div class="card-body">
              <p>Tambahkan fasilitas baru ke sistem.</p>
              <a href="./TambahFasilitas.html" class="btn btn-success">Pergi ke Tambah Fasilitas</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-data-pesanan">
            <div class="card-header">Data Pesanan</div>
            <div class="card-body">
              <p>Daftar Data Pesanan.</p>
              <a href="../M9-10/data-pesanan.html" class="btn btn-success">Pergi ke Data Pesanan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
