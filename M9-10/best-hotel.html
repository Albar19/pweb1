    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya untuk Header */
        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: left;
        }

        /* Navbar style */
        nav {
            background-color: #444;
            padding: 0; /* Menghilangkan padding default */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 12px 20px; /* Menyelaraskan ukuran dengan teks */
            display: block;
            font-size: 16px;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            min-width: 200px;
            z-index: 10;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        nav ul li:hover > ul {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        nav ul li ul li a {
            padding: 10px 16px;
            color: #333;
            background-color: transparent;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        nav ul li ul li a:hover {
            background-color: #f1f1f1;
            color: #000;
        }

        nav ul li ul li ul {
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            opacity: 0;
            transform: translateX(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        nav ul li ul li:hover > ul {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        /* Gaya untuk Layout Utama */
        main {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
        }

        /* Leftbar style */
        .leftbar {
            background-color: #7a7a7a;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0; /* Pastikan tetap menempel pada navigation dan footer */
        }

        /* Content style */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Menambah spasi antar elemen */
            flex: 1;
            justify-content: space-evenly; /* Meratakan elemen dengan spasi seimbang */
            margin-top: 20px; /* Jarak dari navigation */
            margin-bottom: 20px; /* Jarak dari footer */
        }

        .content img {
            width: 100%;
            max-width: 300px;
            height: 200px;
            object-fit: cover;
        }

        /* Footer style */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .content {
                justify-content: center;
            }

            .leftbar {
                max-width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
