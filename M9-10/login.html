<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validasi Username dan Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .form-group {
      position: relative;
      margin: 20px 0;
      width: 300px;
    }

    /* Input field */
    input {
      width: 100%;
      padding: 10px 10px 10px 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      background: none;
    }

    /* Label */
    label {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      color: #999;
      transition: 0.3s ease;
      pointer-events: none;
    }

    /* Saat input terisi atau fokus */
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: -15px;
      left: 5px;
      font-size: 12px;
      color: #007BFF; /* Warna biru */
    }

    /* Efek border saat fokus */
    input:focus {
      border-color: #007BFF;
    }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form>
        <div class="form-group">
          <input type="text" id="username" placeholder=" " required>
          <label for="username">username</label>
        </div>
    
        <div class="form-group">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">password</label>
        </div>
        <button type="button" id="loginButton">Login</button>
      </form>

    <script src="../M8/js/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      $(document).ready(function () {
        $("#loginButton").click(function () {
          const username = $("#username").val();
          const password = $("#password").val();
          const correctUsername = "admin";
          const correctPassword = "123";

          if (username === correctUsername && password === correctPassword) {
            Swal.fire({
              title: "Login Sukses",
              text: "Anda akan diarahkan ke halaman Admin.",
              icon: "success",
              confirmButtonText: "OK",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = "../M9-10/admin.html";
              }
            });
          } else {
            Swal.fire({
              title: "Login Gagal",
              text: "Username atau password salah.",
              icon: "error",
              confirmButtonText: "OK",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = "../M9-10/login.html";
              }
            });
          }
        });

        Swal.fire({
          title: "Info",
          text: "Username: admin, Password: 123",
          icon: "info",
          confirmButtonText: "OK",
        });
      });
    </script>
  </body>
</html>
