    <style>
        nav {
            text-align: left;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
            position: relative;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #fff;
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ddd;
        }
        nav ul li:hover > ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            margin: 0;
            white-space: nowrap;
        }
        nav ul li ul li ul {
            left: 100%;
            top: 0;
            display: none;
        }
        nav ul li ul li:hover > ul {
            display: block;
        }
        nav ul li ul li a {
            display: block;
            padding: 5px 15px;
            text-decoration: none;
            color: #000;
        }
        nav ul li ul li a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
